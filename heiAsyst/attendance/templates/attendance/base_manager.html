<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="theme-color" content="#007bff">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta content='yes' name='apple-mobile-web-app-capable'/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google font and icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'css/style_manager.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      
    <!-- Title Start -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Title End -->
  </head>
  
  <body style="overflow: auto;" id="body">
    <div class="container">
      <div class="alert alert-danger" id="text-resolution" role="alert">
        Hanya tersedia dalam versi Mobile
      </div>
    </div>
    <div class="body">
    
    <!-- Navbar Start -->
    <nav class="navbar navbar-dark" id="navbar-top">
      <a onclick="loading()" class="navbar-brand" href="/manager/?date=now"><b>HEI-ASYST</b></a>
        <div class="btn-group">
          <button style="background-color: #0080ed;" type="button" class="btn dropdown-toggle text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i> {{ data_member.user.username }}
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a onclick="loading()" class="dropdown-item text-center" href="/manager-profile">Akun Saya</a>
            <a onclick="loading()" class="dropdown-item text-center" href="/logout">Keluar</a>
          </div>
        </div>
    </nav>
    
    <!-- Navbar End -->

    <!-- Jumbotron Start -->
    <div class="jumbotron jumbotron-fluid jumbotron-base">
      <div class="container lead">
        <img class="icon" src="{% static 'attendance/accountnew.png' %}" width="60px"/>
        <div class="text-lead">
          Hai,
          <br>
          <b style="text-transform: capitalize">{{ data_member.full_name }}</b>
        </div>
      </div>
    </div>

    <!-- <div class="card" style="border: none;">
      <div class="card-body bg-white card-bodys" style="border: none;"> -->
    <div class="container">
      {% include 'attendance/message.html' %}
      {% block content %}
      {% endblock %}
      
    </div>
      <!-- </div>
    </div> -->
    <div id="backdropz"></div>
    <div class="spinner-border" id="spinner" role="status" style="width: 3rem; height: 3rem; display: none;">
        <span class="sr-only">Loading...</span>
    </div>


    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        $(document).ready(function() {
            $("#buttonUbah").on("click", function() {
                if($(".form-control").prop('disabled') == true){
                    $(".form-control").prop('disabled', false);
                    $("#submit-data").css('display', 'block');
                    $("#buttonUbah").text('Kembali');
        
                }else{
                    $(".form-control").prop('disabled', true);
                    $("#submit-data").css('display', 'none');
                    $("#buttonUbah").text('Ubah Profil');
                }
            })
        }) 
        $(document).ready(function(){
            $("#date-search").click(function(){
            $("#panel-search").slideToggle("slow");
            });
        });
        
        function loading() {
          // slideHide()
          document.getElementById("backdropz").style.width = "100%";
          document.getElementById("backdropz").style.opacity = "0.5";
          document.getElementById("spinner").style.display = "block";
          document.getElementById("backdrop").style.width = "0";
          document.getElementById("backdrop").style.opacity = "0";
          document.getElementById("backdrops").style.width = "0";
          document.getElementById("backdrops").style.opacity = "0";
      }
    </script>
</body>
</html>

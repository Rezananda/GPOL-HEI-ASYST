{% extends 'attendance/base_add.html' %}

{% block title %}
Kehadiran
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<style>
    #id_old_password, #id_new_password1, #id_new_password2, #ubah-password{
        border-radius: 20px;
    }
</style>
<form method="post">
    {% csrf_token %}
    {{ form.old_password|as_crispy_field }}
    {{ form.new_password1|as_crispy_field }}
    {{ form.new_password2|as_crispy_field }}
    <button type="submit" class="btn btn-primary btn-block" id="ubah-password" style="margin-top: 10px;">Change Password</button>
</form>
{% endblock %}
